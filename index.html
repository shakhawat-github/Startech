<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Startech</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- custom style -->
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- nav start -->
    <!-- nav end -->
    <main>
      <!-- banner start -->
      <section id="banner">
        <div class="container-xxl">
          <div class="row">
            <div class="col-lg-9">
              <div class="banner_wrapper">
                <img src="./images/banner.png" alt="banner">
              </div>
            </div>
            <div class="col-lg-3">
              <div class="baner-mid">
                <h4>Compare Products</h4>
                <p>Choose Two Products to Compare</p>
                <form action="#" class="form_cmpr">
                  <div class="form-1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="form_box" type="text" placeholder="Search and Select Product">
                  </div>
                  <div class="form-1 form-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="form_box" type="text" placeholder="Search and Select Product">
                  </div>
                  <button class="bnrbtn">View Comparison</button>
                </form>
              </div>
              <div class="banner-sm">
                <img src="./images/banner2.png" alt="banner2">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- banner end -->
      <!-- service start -->
      <section id="service">
        <div class="container-xxl"></div>
      </section>
      <!-- service end -->
      <!-- category start -->
      <section id="category">
        <div class="container-xxl"></div>
      </section>
      <!-- category end -->
      <!-- store start -->
      <section id="store">
        <div class="container-xxl"></div>
      </section>
      <!-- store end -->
      <!-- product start -->
      <section id="product">
        <div class="container-xxl"></div>
      </section>
      <!-- product end -->
      <!-- description start -->
      <section id="description">
        <div class="container-xxl"></div>
      </section>
      <!-- description end -->
    </main>
    <!-- footer start -->
    <footer id="footer">
      <div class="container-xxl"></div>
    </footer>
    <!-- footer end -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
